{% extends 'layout.html' %}


{% block body_content %}
	<p>Click below to take a short quiz to find the best songs to help you focus</p>
	<br>
	<a href="{{ url_for('quiz') }}">Take the Quiz</a>

	{% for song in songs %}
	<div>
		<h3>{{ song.title }}</h3>
		<span>by<i>{{ song.artist}}</i></span>
		<span>on the <i>{{song.genre}}</i></span>
		<span>on the <i>{{song.instrument}}</i></span>
		
	</div>
{% endfor %}
{% endblock %}
